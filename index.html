<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Family Camping</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <h1>
    Camping with Family!
  </h1>
  <!-- Slideshow container -->
  <div class="slideshow-container">


    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 7</div>
      <img src="images/photo1.PNG" style="width:100%">
      <div class="text">All campers on the beach</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 7</div>
      <img src="images/photo2.PNG" style="width:100%">
      <div class="text">Naufragados beach</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 7</div>
      <img src="images/photo3.PNG" style="width:100%">
      <div class="text">Every body were hungry and tired.</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 7</div>
      <img src="images/photo4.PNG" style="width:100%">
      <div class="text">Nina was the fisher!</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 7</div>
      <img src="images/photo5.PNG" style="width:100%">
      <div class="text">Beatriz just tryed be a fisher</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 7</div>
      <img src="images/photo6.PNG" style="width:100%">
      <div class="text">Going to the home</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">7 / 7</div>
      <img src="images/photo7.PNG" style="width:100%">
      <div class="text">Everybody was dead... but everybody had funny.</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>

  </div>


</body>
<script src="index.js"></script>

</html>
